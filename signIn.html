<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Styles/signIn.css">
</head>
<body>

    <!-- Sign In starts here -->
    <div class="signinBox">
        <p>Log In</p>   
        <form>  
            <div class="loginContainer">   
                <label>Email : </label>   
                <input type="text" placeholder="" name="username" required id="loginUsername">  
                <label>Password : </label>   
                <input type="password" placeholder="" name="password" required id="loginPassword">   
                <input type="checkbox" checked="checked" id="checkBox"> Remember me 
                <input type="submit" name="loginbtn" id="loginbtn" value="Log In">
                <a href="signup.html" id="linkOne">Sign up</a> 
                <br>
                <a href="" id="linkTwo">Forgot your password</a>
            </div>   
        </form>  
    </div>
    <!-- Sign In ends here-->

    <script src="./Scripts/signIn.js"></script>
</body>
</html>
