<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Balance</title>
</head>
<body>

    <!-- header section -->
    <header>
        <h2 class="text-5xl text-center mt-8">BANK APP</h2>
    </header>

    <!-- main section -->
    <main class="w-3/4  mx-auto">


        <!-- amount area -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 ">

                <div class="bg-green-700 rounded p-8 text-white">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-primary">0</span></h4>
                </div>

                <div class="bg-red-800 rounded p-8 text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-primary">0</span></h4>
                </div>

                <div class="bg-blue-600 rounded p-8 text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-primary">0</span></h4>
                </div>
            </div>

        </section>
        
        <!-- Withdraw and deposit area -->
        <section  class="mt-8">
            <div class="grid grid-cols-2 gap-4">

                <div  class="bg-green-100 rounded p-8">
                    <h4 class="text-2xl mb-4">Please Deposit</h4>

                        <input id="deposit-secondary" class="border rounded gray-400 px-4 mb-4 block w-3/4 p-2" type="text" placeholder="Deposit amount">

                        <button id="deposit-button" class="bg-green-700 text-white px-4 rounded font-bold	py-2">Deposit</button>
                </div>
    
                <div  class="bg-red-100 rounded p-8">
                    <h4 class="text-2xl mb-4">Please Withdraw</h4>

                        <input id="withdraw-secondary" class="border rounded gray-400 px-4 mb-4 block w-3/4 p-2" type="text" placeholder="Withdraw amount">

                        <button id="withdraw-button" class="bg-red-700 text-white px-4 rounded font-medium	py-2">Withdraw</button>
                </div>
    
            </div>
        </section>

    </main>


    <script src="./Scripts/script.js"></script>
</body>
</html>
